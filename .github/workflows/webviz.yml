name: webviz

on:
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  webviz:
    runs-on: ubuntu-latest
    steps:
    - name: üìñ Checkout commit locally
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: GitHub Container Registry login
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üê≥ Build and push Docker images
      run: | 
        source .env

        docker build --build-arg NGINX_TAG=$NGINX_TAG --build-arg=NODE_TAG=$NODE_TAG -f nginx.Dockerfile -t ghcr.io/equinor/webviz_nginx:latest
        docker push ghcr.io/equinor/webviz_nginx:latest
